<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P√°gina Especial</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #CDB4DB, #BDE0FE);
    font-family: 'Poppins', sans-serif;
    color: #444;
  }

  .overlay {
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 300px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  input {
    padding: 10px;
    border: 2px solid #CDB4DB;
    border-radius: 10px;
    font-size: 16px;
    text-align: center;
    outline: none;
  }

  button {
    background-color: #FFC8DD;
    border: none;
    border-radius: 10px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #FFAFCC;
  }

  .message {
    font-size: 14px;
    color: #6B4F7D;
  }

  .hidden {
    display: none;
  }

  .access {
    font-size: 20px;
    color: #6B4F7D;
  }
</style>
</head>
<body>

<div class="overlay" id="overlay">
  <h2>INGRESE SU NOMBRE</h2>
  <input type="text" id="nameInput" placeholder="Escriba aqu√≠...">
  <button id="submitBtn">ENTRAR</button>
  <p class="message" id="message"></p>
</div>

<script>
  const submitBtn = document.getElementById('submitBtn');
  const input = document.getElementById('nameInput');
  const message = document.getElementById('message');
  const overlay = document.getElementById('overlay');

  function daysUntil(targetDate) {
    const now = new Date();
    const diff = targetDate - now;
    return Math.ceil(diff / (1000 * 60 * 60 * 24));
  }

  const target = new Date('2025-12-17T00:00:00');

  submitBtn.addEventListener('click', () => {
    const value = input.value.trim().toLowerCase();
    if (value === 'su nombre') {
      overlay.innerHTML = '<h2 class="access">BIENVENIDO üéâ</h2><p>Has accedido correctamente.</p>';
    } else {
      const remainingDays = daysUntil(target);
      message.innerHTML = `üöß ESTA P√ÅGINA TODAV√çA EST√Å EN CONSTRUCCI√ìN.<br>SE DESBLOQUEAR√Å EN <b>${remainingDays}</b> D√çAS.`;
    }
  });
</script>

</body>
</html>
