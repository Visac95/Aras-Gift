<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorpresa</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
  <link rel="stylesheet" href="css/gift.css">
</head>
<body>
  <main class="stage">
    <section class="scene-wrap">
      <!-- SVG ESCENA -->

      <svg id="scene" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Escena interior mirando por la ventana al atardecer">
        <defs>
          <!-- GRADIENTE DE CIELO ANIMABLE -->
          <linearGradient id="skyGradient" x1="0" x2="0" y1="0" y2="1">
            <stop id="stopTop" offset="0%" stop-color="#87CEEB"/>
            <stop id="stopBottom" offset="100%" stop-color="#FFD2A6"/>
          </linearGradient>

          <!-- GRADIENTE DEL SOL -->
          <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#FFE9A6"/>
            <stop offset="100%" stop-color="#FF8A50"/>
          </radialGradient>

          <!-- GRADIENTE RADIO -->
          <linearGradient id="radioGrad" x1="0" x2="1">
            <stop offset="0%" stop-color="#3a3a3a"/>
            <stop offset="100%" stop-color="#111111"/>
          </linearGradient>

          <!-- SILHOUETTE MESA -->
          <linearGradient id="tableGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#6b4f34"/>
            <stop offset="100%" stop-color="#4b2e19"/>
          </linearGradient>

          <!-- SUBTLE FILTER PARA RADIO (POCO COSTOSO) -->
          <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feOffset in="SourceAlpha" dx="0" dy="6" result="off"/>
            <feGaussianBlur in="off" stdDeviation="6" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <!-- FONDO CIELO -->
        <rect id="sky" x="0" y="0" width="1000" height="600" fill="url(#skyGradient)"></rect>

        <!-- SOL -->
        <g id="sunGroup" transform="translate(760,180)">
          <circle id="sun" cx="0" cy="0" r="60" fill="url(#sunGrad)"></circle>
        </g>

        <!-- VENTANA (MARCO) -->
        <g id="window" transform="translate(120,50)">
          <rect x="0" y="0" width="760" height="420" fill="none" stroke="#5b3b2a" stroke-width="18" rx="6" ry="6"></rect>
          <!-- CRISTALES, simple division -->
          <line x1="380" y1="0" x2="380" y2="420" stroke="#5b3b2a" stroke-width="6"></line>
          <line x1="0" y1="210" x2="760" y2="210" stroke="#5b3b2a" stroke-width="6"></line>

          <!-- SILUETAS DEL EXTERIOR (ARBOL DISTANTE) -->
          <g id="tree" transform="translate(120,110)">
            <ellipse cx="40" cy="120" rx="80" ry="35" fill="#2c3a2b" opacity="0.75"></ellipse>
            <ellipse cx="0" cy="80" rx="50" ry="60" fill="#2c3a2b" opacity="0.85"></ellipse>
          </g>
        </g>

        <!-- INTERIOR: SUELO Y MESA -->
        <rect x="0" y="470" width="1000" height="130" fill="#2b2b2b"></rect>
        <g id="table" transform="translate(500,1000)">
          <rect x="0" y="0" width="600" height="40" rx="6" fill="url(#tableGrad)"></rect>
          <rect x="20" y="40" width="40" height="80" rx="4" fill="url(#tableGrad)"></rect>
          <rect x="540" y="40" width="40" height="80" rx="4" fill="url(#tableGrad)"></rect>
        </g>

        <!-- RADIO (SUJETO PRINCIPAL) -->
        <g id="radio" transform="translate(420,430)" filter="url(#softShadow)">
          <!-- CUERPO -->
          <rect x="-90" y="-50" width="180" height="100" rx="12" ry="12" fill="url(#radioGrad)"></rect>

          <!-- PANTALLA -->
          <rect x="-70" y="-30" width="100" height="60" rx="6" ry="6" fill="#111" opacity="0.85"></rect>
          <rect x="-66" y="-26" width="92" height="52" rx="4" ry="4" fill="#222" opacity="0.6"></rect>

          <!-- BOTONES (KNOBS AND DIALS) -->
          <circle cx="60" cy="-0" r="16" fill="#c9c9c9" stroke="#8a8a8a" stroke-width="2"></circle>
          <circle cx="60" cy="-0" r="6" fill="#222"></circle>

          <!-- ALTAVOZ (PARRILLA) -->
          <g id="speaker" transform="translate(-60,-10)">
            <rect x="-8" y="-22" width="56" height="44" rx="6" fill="#261f1f"></rect>
            <!-- PARRILLA LINEAS -->
            <g id="grill">
              <!-- varias lineas finas -->
              <rect x="-6" y="-18" width="52" height="2" rx="1" fill="#3a3a3a"></rect>
              <rect x="-6" y="-12" width="52" height="2" rx="1" fill="#3a3a3a"></rect>
              <rect x="-6" y="-6" width="52" height="2" rx="1" fill="#3a3a3a"></rect>
              <rect x="-6" y="0" width="52" height="2" rx="1" fill="#3a3a3a"></rect>
              <rect x="-6" y="6" width="52" height="2" rx="1" fill="#3a3a3a"></rect>
            </g>
          </g>

          <!-- INDICADOR LUZ PEQUEÃ‘A -->
          <circle id="indicator" cx="60" cy="-30" r="6" fill="#ffeb3b" opacity="0.0"></circle>
        </g>

        <!-- LUCES / PARTICULAS SUAVES (POCA CARGA) -->
        <g id="dust" opacity="0.6">
          <circle class="d" cx="300" cy="200" r="2" fill="#fff" opacity="0.06"></circle>
          <circle class="d" cx="380" cy="170" r="1.8" fill="#fff" opacity="0.05"></circle>
          <circle class="d" cx="500" cy="150" r="1.4" fill="#fff" opacity="0.04"></circle>
        </g>

      </svg>
    </section>

    <!-- CONTROLES (OPCIONAL, LIGEROS) -->
    <nav class="controls">
      <button id="startBtn">INICIAR ANIMACION</button>
      <button id="resetBtn">REINICIAR</button>
    </nav>
  </main>

  <script src="js/gift.js"></script>
</body>
</html>
